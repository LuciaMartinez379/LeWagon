    <div class="container">
         <h1 class="mt-4 mb-3">Contacto</h1>
         <ol class="breadcrumb">
              <li class="breadcrumb-item">
                   <a href="index.html">Inicio</a>
              </li>
              <li class="breadcrumb-item active">Contacto</li>
         </ol>
         <div class="row">
              <div class="col-lg-8 mb-4">
                   <h1>Envíe un mensaje</h1>
                   <form id="info" novalidate>
                        <div class="control-group form-group">
                             <div class="controls">
                                  <label for="nombre">Nombre completo:</label>
                                  <input type="text" id="nombre" class="form-control" required>
                                  <small id="nombreHelp" class="form-text text-danger"></small>
                             </div>
                        </div>
                        <div class="control-group form-group">
                         <div class="controls">
                              <label for="numero">Número de teléfono:</label>
                              <input type="text" id="numero" class="form-control" required>
                              <small id="numeroHelp" class="form-text text-danger"></small>
                         </div>
                    </div>
                    <div class="control-group form-group">
                         <div class="controls">
                              <label for="email">Correo electrónico:</label>
                              <input type="email" id="email" class="form-control" required placeholder="nombre@ejemplo.com">
                              <small id="emailHelp" class="form-text text-danger"></small>
                         </div>
                    </div>
                    <div class="control-group form-group">
                         <div class="controls">
                              <label for="mensaje">Mensaje:</label>
                              <textarea class="form-control" id="mensaje" cols="100" rows="10" required maxlength="999" style="resize: none;"></textarea>
                              <small id="mensajeHelp" class="form-text text-danger"></small>
                         </div>
                    </div>
                    <div class="success">
                         <button type="submit" class="btn btn-warning">Enviar</button>
                    </div>
                   </form>
              </div>
         </div>
    </div>
